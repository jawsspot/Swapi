<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SWAPI JS M11</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="content">

  <div class="search">
    <div class="search_form"><label>Поиск персонажа: <input type="text" class="person_search" id="person_search_input"> </label>
      <button id="search_request_btn" class="button">Найти</button></div>
          
        <div class="category">
          <label>	Категория:  
            <input class="category_input" data-type=""  type="text" disabled placeholder="Персонажи"  value="Персонажи">
            <ul class="drop-down" >
              <li data-type="people">Персонажи</li>
              <li data-type="starships">Космические корабли</li>
              <li data-type="planets">Планеты</li>
            </ul>
          </label>
        </div>
  </div>

    <ul class="search_result">
    </ul>
    <div>
    <div class="starship_data">
      <div>Название: <span id="starship_name" class="remove"></div>
      <div>Длинна: <span id="length" class="remove"></div>
      <div>Максимальная скорость: <span id="max_atmosphering_speed" class="remove"></div>
      <div>Стоимость в кредитах: <span id="cost_in_credits" class="remove"></div>
      <div>В скольки фильмах появлялся: <span id="starship_films_count" class="remove"></div>
    </div>
           
    <div class="planets_data">
      <div>Название: <span id="planets_name" class="remove"></div>
      <div>Климат: <span id="climate" class="remove"></div>
      <div>Диаметр: <span id="diameter" class="remove"></div>
      <div>Численность популяции: <span id="population" class="remove"></div>
      <div>В скольки фильмах появлялся: <span id="planets_films_count" class="remove"></div>
    </div>
    
    <div class="person_data">
      <div>Имя: <span id="name" class="remove"></div>
      <div>Рост: <span id="height" class="remove"></div>
      <div>Вес: <span id="mass" class="remove"></div>
      <div>Год рождения: <span id="birth_year" class="remove"></div>
      <div>В скольки фильмах появлялся: <span id="films_count" class="remove"></div>
    </div>
    
  </div>
</div>
                            <!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
